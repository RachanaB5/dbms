<!DOCTYPE html>
<html>
<head>
    <title>Checkout - CurioCart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a5acd;
            --primary-dark: #483d8b;
            --primary-light: #9370db;
            --accent: #ff7f50;
            --light: #f8f8ff;
            --text: #2f4f4f;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--light);
            margin: 0;
            padding: 0;
            color: var(--text);
        }

        .nav-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .nav-logo {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .checkout-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: var(--primary-dark);
            margin-bottom: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(106, 90, 205, 0.1);
        }

        .payment-methods {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .payment-option {
            flex: 1;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-option:hover {
            border-color: var(--primary);
        }

        .payment-option.selected {
            border-color: var(--primary);
            background: rgba(106, 90, 205, 0.05);
        }

        .order-summary {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid #eee;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding-top: 1rem;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary-dark);
        }

        .btn-checkout {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-checkout:hover {
            background: var(--primary-dark);
        }

        #cardDetails {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .checkout-container {
                margin: 20px;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form method="POST" action="{{ url_for('checkout') }}" id="checkoutForm" onsubmit="return validateForm()">
            <h2>Shipping Address</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required value="{{ current_user.address if current_user.address else '' }}">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required value="{{ current_user.city if current_user.city else '' }}">
                </div>
                <div class="form-group">
                    <label for="zip">ZIP/Postal Code</label>
                    <input type="text" id="zip" name="zip" required value="{{ current_user.zip_code if current_user.zip_code else '' }}">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" value="India" required>
                </div>
            </div>
            
            <h2>Payment Method</h2>
            <div class="payment-methods">
                <div class="payment-option">
                    <label><input type="radio" name="payment_method" value="card" checked> Credit/Debit Card</label>
                </div>
                 <div class="payment-option">
                    <label><input type="radio" name="payment_method" value="cod" > Cash on Delivery</label>
                </div>
            </div>
            
            <div id="cardDetails">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="card_number" maxlength="16">
                </div>
                <div class="form-group">
                    <label for="cardExpiry">Expiry Date</label>
                    <input type="text" id="cardExpiry" name="card_expiry" placeholder="MM/YY" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="cardCVV">CVV</label>
                    <input type="password" id="cardCVV" name="card_cvv" maxlength="4">
                </div>
            </div>
            
            <h2>Order Summary</h2>
            <div class="order-summary">
                {% if items %}
                    <ul>
                    {% for item in items %}
                        <li class="order-item">
                            <strong>{{ item.product.name }}</strong> x{{ item.quantity }} - ₹{{ item.subtotal }}
                        </li>
                    {% endfor %}
                    </ul>
                    <div class="total-row">Total: ₹{{ total }}</div>
                {% else %}
                    <p>Your cart is empty.</p>
                {% endif %}
            </div>
            
            <button type="submit" class="btn-checkout">Place Order</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const paymentMethod = document.querySelector('input[name="payment_method"]:checked').value;
            if (paymentMethod === 'card') {
                const cardNumber = document.getElementById('cardNumber').value;
                const cardExpiry = document.getElementById('cardExpiry').value;
                const cardCVV = document.getElementById('cardCVV').value;
                
                if (!cardNumber || !cardExpiry || !cardCVV) {
                    alert('Please fill in all card details');
                    return false;
                }
            }
            return true;
        }

        // Show/hide card details based on payment method
        const paymentRadios = document.getElementsByName('payment_method');
        const cardDetails = document.getElementById('cardDetails');
        
        paymentRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'card') {
                    cardDetails.style.display = 'block';
                } else {
                    cardDetails.style.display = 'none';
                }
            });
        });

        // Format card expiry input
        const cardExpiry = document.getElementById('cardExpiry');
        if (cardExpiry) {
            cardExpiry.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 2) {
                    value = value.substring(0, 2) + '/' + value.substring(2, 4);
                }
                e.target.value = value;
            });
        }

        // Format card number input
        const cardNumber = document.getElementById('cardNumber');
        if (cardNumber) {
            cardNumber.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                e.target.value = value;
            }); 
        }
    </script>
</body>
</html>
