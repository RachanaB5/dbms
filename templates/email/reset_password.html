<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .button { 
            background: #6a5acd; 
            color: white; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
            display: inline-block;
        }
        
        .footer { margin-top: 30px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Request</h2>
        <p>Hello {{ user.username }},</p>
        <p>We received a request to reset your password. Click the button below to set a new password:</p>
        <p style="text-align: center;">
            <a href="{{ url_for('reset_password', token=token, _external=True) }}" class="button" style="color: white;">Reset Password</a>
        </p>
        <p>If you did not request this, please ignore this email. This link will expire in 30 minutes.</p>
        <div class="footer">
            <p>CurioCart Team</p>
        </div>
    </div>
</body>
</html>
