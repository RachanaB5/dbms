<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CurioCart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="register-container" style="max-width:400px;margin:60px auto;padding:30px;background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);">
        <h2 style="text-align:center;">Login to Your Account</h2>
        <form id="loginForm" method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="loginEmail">Enter your Email</label>
                <input type="text" id="loginEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="form-submit">Continue</button>
        </form>
        <div class="form-footer">
            <p>New to CurioCart? <a href="{{ url_for('register') }}">Create an account</a></p>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flashes" style="text-align: center; margin-top: 20px; color: #4CAF50; font-weight: 500;">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
